name: Multiple Environment Test Suite

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test-suite:
    strategy:
      matrix:
        python:
          - version: "3.10"
            toxenv: "py310"
          - version: "3.11"
            toxenv: "py311"
    uses: ./.github/workflows/single-test-suite.yml
    with:
      python_version: ${{ matrix.python.version }}
      toxenv: ${{ matrix.python.toxenv }}
